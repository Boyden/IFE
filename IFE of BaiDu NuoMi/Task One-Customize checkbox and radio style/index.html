
<!DOCTYPE html>
<html>
<head>
	<title>Customize Checkbox and Radio Style</title>
	<link href="https://www.baidu.com/favicon.ico" rel="shortcut icon">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="radio">
		<input type="radio" name="radio" id="radio01">
		<label for="radio01"></label>
		<span>radio</span>
	</div>
	<div class="checkbox">
		<input type="checkbox" name="checkbox" id="checkbox01">
		<label for="checkbox01"></label>
		<span>checkbox</span>
	</div>
	<div class="radiosprite">
		<input type="radio" name="radio" id="radio02">
		<label for="radio02"></label>
		<span>radio</span>
	</div>
	<div class="checkboxsprite">
		<input type="checkbox" name="checkbox" id="checkbox02">
		<label for="checkbox02"></label>
		<span>checkbox</span>
	</div>
</body>
</html>
